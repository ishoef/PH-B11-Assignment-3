<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-B11-Assignment</title>
    <!-- ___________box-icons___________ -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- __________tailwind-cdn____________ -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300 sm:bg-slate-50">
    <!-- ___________header__________ -->

    <header class="w-full h-fit">
        <div class="w-[80%] h-fit mx-auto py-5 flex justify-between items-center">
            <div class="basis-1/3">
                <img class="sm:hidden" src="./c2-assets/mini-logo.png" alt="">
                <img class="w-1/4 hidden sm:block" src="./c2-assets/logo-header.png" alt="logo-header">
            </div>
            <div class="basis-1/3 hidden sm:block">
                <ul class="flex gap-8 justify-center">
                    <li class="text-lg font-medium">Product</li>
                    <li class="text-lg font-medium">Services</li>
                    <li class="text-lg font-medium">Contact Us</li>
                </ul>
            </div>
            <div class="basis-1/3 flex gap-5 justify-end items-center ">
                <img class="w-[4%] h-[4%] hidden sm:block" src="./c2-assets/icons/search.png" alt="">
                <img class="w-[4%] h-[4%] hidden sm:block" src="./c2-assets/icons/cart.png" alt="">
                <button class="border py-1 px-5 rounded border-lime-600 hidden sm:block" type="button">Login</button>
                <button class="border py-1 px-5 rounded border-lime-600 bg-lime-600 text-white hidden sm:block" type="button">Register</button>
                
            </div>
            <div class="sm:hidden">
                <img src="./c2-assets/List.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
